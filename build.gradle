repositories {
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

apply from: 'tools/travis.gradle'
apply from: 'tools/git.gradle'

ext {
    // Android library config
    BUILD_TOOLS_VERSION = "25.0.2"
    MIN_API_VERSION = 16
    TARGET_API_VERSION = 25
    LIBRARY_VERSION = GIT_VERSION

    // Javadoc configuration
    JAVADOC_TITLE = "OneMobileSDK stream renderer javadoc"

    // Bintray publish config
    BINTRAY_KEY = System.getenv('BINTRAY_KEY')
    BINTRAY_USER = System.getenv('BINTRAY_USER')
    GROUP_ID = 'com.aol.one.publishers.android'
    REPO_NAME = 'one-mobile-sdk-renderer'
    ARTIFACT_ID = 'renderer'
}

apply from: 'tools/android.gradle'
apply from: 'tools/javadoc.gradle'
apply from: 'tools/sources.gradle'
apply from: 'tools/bintray.gradle'

dependencies {
    compile 'com.google.android.exoplayer:exoplayer-core:r2.4.1'
    compile 'com.google.android.exoplayer:exoplayer-hls:r2.4.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:2.6.0'
    testCompile 'org.mockito:mockito-core:2.7.22'
}
