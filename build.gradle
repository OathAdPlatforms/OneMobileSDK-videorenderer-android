buildscript {
    ext {
        kotlin_version = '1.3.0'
        support_version = '28.0.0'
        exo_version = '2.7.3'
    }
    repositories {
        google()
        jcenter()
        maven {
            url 'https://raw.github.com/OathAdPlatforms/OneMobileSDK-releases-android/maven/'
        }
    }
    dependencies {
        classpath "com.aol.one.publishers.android:api-tracker-plugin:1.5-SNAPSHOT"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        maven {
            url 'https://raw.githubusercontent.com/OathAdPlatforms/OneMobileSDK-releases-android/maven/'
        }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
