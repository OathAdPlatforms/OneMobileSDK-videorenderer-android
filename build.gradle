repositories {
    google()
    jcenter()
}

buildscript {
    apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/env-props.gradle'

    repositories {
        google()
        jcenter()
        maven {
            url 'https://raw.github.com/aol-public/OneMobileSDK-releases-android/maven/'
        }
    }

    dependencies {
        classpath ANDROID_GRADLE_PLUGIN
        classpath ANDROID_MAVEN_PLUGIN
        classpath KOTLIN_PLUGIN
        classpath GIT_PUBLISH_PLUGIN
        classpath 'com.aol.one.publishers.android:api-tracker-plugin:1.0-SNAPSHOT'
    }
}

allprojects {
    apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/env-props.gradle'

    repositories {
        maven {
            url 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-releases-android/maven/'
        }
        google()
        jcenter()
    }
}
