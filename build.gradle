repositories {
    jcenter()
    google()
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'org.ajoberstar:gradle-git-publish:0.2.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.51'
    }
}

apply from: 'tools/travis-consts.gradle'
apply from: 'tools/git-consts.gradle'

ext {
    // Android library config
    BUILD_TOOLS_VERSION = "25.0.2"
    MIN_API_VERSION = 16
    TARGET_API_VERSION = 25
    BUILD_CONFIG_CONSTS = [
            'FLAT_RENDERER'       : "com.onemobilesdk.videorenderer.flat@${GIT_BASED_VERSION}",
            'THREE_SIXTY_RENDERER': "com.onemobilesdk.videorenderer.360@${GIT_BASED_VERSION}",
            'FISH_EYE_RENDERER'   : "com.onemobilesdk.videorenderer.fisheye@${GIT_BASED_VERSION}"
    ]

    // Javadoc configuration
    JAVADOC_TITLE = "OneMobileSDK stream renderer javadoc"

    GROUP_ID = 'com.aol.one.publishers.android'
    ARTIFACT_ID = 'renderer'
    LIBRARY_VERSION = GIT_BASED_VERSION
}

apply from: 'tools/android.gradle'
apply from: 'tools/javadoc.gradle'
apply from: 'tools/sources.gradle'
apply from: 'tools/github-maven.gradle'

dependencies {
    compile 'com.google.android.exoplayer:exoplayer-core:r2.5.2'
    compile 'com.google.android.exoplayer:exoplayer-hls:r2.5.2'

    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.1.50'
    testCompile 'org.assertj:assertj-core:2.6.0'
    testCompile 'org.mockito:mockito-core:2.7.22'
}
